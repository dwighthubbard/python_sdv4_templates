namespace: python
name: validate_lint
description: Run the unittest using the tox tool
images:
    manylinux2010: quay.io/pypa/manylinux2010_x86_64
    ubuntu: ubuntu:latest
version: 1.0.0
maintainer: python-devel@oath.com
config:
    image: manylinux2010
    environment:
        BASE_PYTHON: /opt/python/cp37-cp37m/bin/python3
        PACKAGE_DIR: ""
        GIT_SHALLOW_CLONE: false
        LANG: en_US.UTF-8
    steps:
    -   begin: echo "Starting ${SD_TEMPLATE_FULLNAME}"
    -   motd: |
            cat << EOF
            This step will run unittests using the tox tool
            EOF
    -   display_environment: printenv|sort
    -   init_os: |
            if [ -e "/usr/bin/apt-get" ]; then
                echo "Updating the apt package list"
                apt-get update
            fi
            if [ ! -e "$BASE_PYTHON" ]; then
                if [ -e "/usr/bin/apt-get" ]; then
                    echo "Found apt-get, configuring for debian distro"
                    apt-get install -y python3-venv python3-pip
                fi
            fi
    -   setup_environment: |
            export PATH=/opt/python/cp37-cp37m/bin:/opt/python/cp36-cp36m/bin:/opt/python/cp27-cp27m/bin:$PATH
            if [ "$BASE_PYTHON" = "" ]; then
                BASE_PYTHON="`which python3`"
            fi
            export BINDIR="`dirname ${BASE_PYTHON}`"
            if [ "$BINDIR" != "" ]; then
                export PATH="${BINDIR}:${PATH}"
            fi
    -   install_pylint: |
            VALID_VENV="$SD_SOURCE_DIR/pylintvenv"
            $BASE_PYTHON -m venv pylintvenv
            $VALID_VENV/bin/pip install pylint
            $VALID_VENV/bin/pip install .[lint]
    -   update_version: echo "Update version"
    -   validate_code: |
            if [ -z "$PACKAGE_DIR"  ]; then
                PACKAGE_DIR="`$BASE_PYTHON setup.py --name`"
            fi
            OUTPUT_DIR="$SD_ARTIFACTS_DIR/reports/pylint"
            if [ -e "$OUTPUT_DIR" ]; then
                mkdir -p "$OUTPUT_DIR"
            fi
            # $VALID_VENV/bin/pylint --output-format=parseable $PACKAGE_DIR
            $VALID_VENV/bin/pylint -r n --msg-template="{path}:{line}: [{msg_id}({symbol}), {obj}] {msg}" $PACKAGE_DIR > $SD_ARTIFACTS_DIR/pylint.txt
            cat $SD_ARTIFACTS_DIR/pylint.txt
    -   end: echo "Ending ${SD_TEMPLATE_FULLNAME}"
