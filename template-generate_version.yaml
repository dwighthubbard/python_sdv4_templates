namespace: python
name: generate_version
description: Generate a package version for the pipeline
version: 2019.803.10639
maintainer: python-devel@oath.com
images:
    alpine: alpine
    manylinux2010: quay.io/pypa/manylinux2010_x86_64
    manylinux1_32: quay.io/pypa/manylinux1_i686
    manylinux1_64: quay.io/pypa/manylinux1_x86_64
config:
    image: alpine
    # image: manylinux2010
    environment:
        BASE_PYTHON: /usr/bin/python3
        # BASE_PYTHON: /opt/python/cp37-cp37m/bin/python3
        GIT_SHALLOW_CLONE: false
        LANG: en_US.UTF-8
    settings:
        slack:
        - pythonbuildstatus
    steps:
    -   begin: echo "Starting ${SD_TEMPLATE_FULLNAME}"
    -   motd: |
            cat << EOF
            Generate a package version for the pipeline
            EOF
    -   display_environment: printenv|sort
    -   disable_sonarqube: rm sonar-project.properties || true
    -   setup_environment: |
            export PATH=/opt/python/cp37-cp37m/bin:/opt/python/cp36-cp36m/bin:/opt/python/cp27-cp27m/bin:$PATH
            export BINDIR="`dirname ${BASE_PYTHON}`"
            if [ "$BINDIR" != "" ]; then
                export PATH="${BINDIR}:${PATH}"
            fi
    -   init_os: |
            PYTHON=`basename $BASE_PYTHON|sed "s/\.//"`
            if [ ! -e "$BASE_PYTHON" ]; then
                if [ -e "/usr/bin/apt-get" ]; then
                    echo "Updating the apt package list"
                    apt-get update
                    apt-get install -y ${PYTHON) ${PYTHON}-venv ${PYTHON}-pip python3-venv python3-pip
                fi
                if [ -e "/usr/bin/apk" ]; then
                    apk --update add python3 python3-dev py3-pip openssl ca-certificates
                fi
                if [ -e "/usr/bin/yum" ]; then
                    yum install -y python3 python3-devel
                fi
                if [ "$BASE_PYTHON" = "" ]; then
                    BASE_PYTHON="`which python3`"
                fi
            fi
    -   install_pyrun: $BASE_PYTHON -m pip install -q pypirun
    -   generate_meta_version: pypirun screwdrivercd screwdrivercd_version --ignore_meta --update_meta
    -   end: echo "Ending ${SD_TEMPLATE_FULLNAME}"
